<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polylines</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      // This example creates a 2-pixel-wide red polyline showing the path of William
      // Kingsford Smith's first trans-Pacific flight between Oakland, CA, and
      // Brisbane, Australia.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: {lat: 45.18602937, lng: 19.84432332},
          mapTypeId: 'terrain'
        });

        var flightPlanCoordinates = [
          {lat: 45.15117411, lng: 19.83333699},
          {lat: 45.15311107, lng: 19.71248738},
          {lat: 45.18602937, lng: 19.77291219},
          {lat: 45.18602937, lng: 19.84432332},
		  {lat: 45.15117411, lng: 19.83333699}
        ];
        var flightPath = new google.maps.Polyline({
          path: flightPlanCoordinates,
          geodesic: true,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 2
        });

        flightPath.setMap(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key= AIzaSyA_1jpsDicQKGnf25DcCxZ35KINLBW54ak &callback=initMap">
    </script>
  </body>
</html>
